<mat-form-field>
  <input matInput [matDatepicker]="startDate" placeholder="Start Date" [(ngModel)]="model.startDate">
  <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
  <mat-datepicker #startDate></mat-datepicker>
</mat-form-field>

<mat-form-field>
  <input matInput [matDatepicker]="endDate" [min]="minDate" placeholder="End Date" [(ngModel)]="model.endDate">
  <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
  <mat-datepicker #endDate ></mat-datepicker>
</mat-form-field>

<mat-form-field>
  <input
    matInput
    placeholder="Accumulation Percentage"
    [type]="'number'"
    [(ngModel)]="model.accumulationPercentage"
    [autocomplete]="false"
  >
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="model" cdkFocusInitial>Add</button>
</div>
